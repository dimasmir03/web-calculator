<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Web Calculator</h1>

			<div class="input-section">
				<label for="expressionInput">Математическое выражение</label><input
					type="text"
					id="expressionInput"
					placeholder="Введите выражение (например, 2+2*2)"
				/>
				<button id="submitBtn">Отправить</button>
			</div>

			<div class="controls">
				<button id="refreshBtn">Обновить список</button>
				<label>
					<input type="checkbox" id="autoRefresh" /> Автообновление (каждые 2
					сек)
				</label>
			</div>

			<div id="expressionsList" class="expressions-list"></div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
